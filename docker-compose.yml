services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: uhip
      POSTGRES_PASSWORD: uhip
      POSTGRES_DB: uhip
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  ai:
    build: ./ai
    environment:
      - LOG_LEVEL=info
    ports:
      - "8000:8000"

  backend:
    build: ./backend
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgres://uhip:uhip@postgres:5432/uhip
      - MONGO_URL=mongodb://mongo:27017/uhip
      - JWT_SECRET=dev_secret_change_me
      - AI_URL=http://ai:8000
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongo
      - ai

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE=http://localhost:8080
      - VITE_WS_BASE=http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  mongodata:
